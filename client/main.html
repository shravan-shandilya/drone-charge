<head>
  <title>drone-charge</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{#if currentUser}}
    {{> dashboard}}
  {{else}}
    {{> register}}
    {{> login}}
  {{/if}}
</body>

<template name="register">
<form>
  <input type="text" id="email">
  <input type="password" id="password">
  <select id="type">
    <option value="Drone">Drone</option>
    <option value="Pod">Pod</option>
  </select>
  <input type="submit" value="Register">
</form>
</template>

<template name="login">
<form>
  <input type="text" id="login_email">
  <input type="password" id="login_password">
  <input type="submit" value="login">
</form>
</template>

<template name="dashboard">
  <p>Welcome!{{currentUser.profile.username}}</p>
  <a href="#" class="logout">Logout</a>
  <button class="add">Add {{currentUser.profile.type}}</button> 
    {{> addthing}}
    {{> table}}
</template>

<template name="addthing">
<div id="addthing" style="display:none;">
  <form>
    <input type="name" id="name">
    <input type="key" id="key">
    <input type="submit" value="Add">
  </form>
</div>
</template>

<template name="table">
<!--{{vals}}-->
  {{#if vals.data}}
    <tr>
      <th>{{vals.col_name2}}</th>
      <th>{{vals.col_name3}}</th>
    </tr> 
    {{#each val in vals.data}}
      <tr>
        <th>{{val.namething}}</th>
        <th>{{val.keything}}</th>
      </tr>
    {{/each}}
  {{/if}}
</template>
